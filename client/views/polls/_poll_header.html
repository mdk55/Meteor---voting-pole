<template name="pollHeader">
  <div class="page-header">
    <h1>{{> Template.contentBlock}}
      {{#if currentUser}}
        <button type="button" class="btn btn-default btn-lg pull-right submit-new-poll">
          <i class="fa fa-plus"></i> Make a new poll
        </button>
        {{else}}
        <span class="text-muted h5"> Sign in to create a poll or vote.</span>
      {{/if}}
    </h1>
  </div>
</template>
